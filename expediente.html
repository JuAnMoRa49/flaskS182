<!DOCTYPE html>
<link rel="stylesheet" href="expedientesty.css"></link>
<html>
<head>
  <title>Registro de Expediente de Pacientes</title>
  <style>
   
  </style>
</head>
<body>
  <div class="container">
    <form class="form">
      <label for="medico">Médico que lo atiende:</label>
      <input type="text" id="medico" name="medico" required>
      
      <label for="nombre">Nombre del paciente:</label>
      <input type="text" id="nombre" name="nombre" required>
      
      <label for="apellido_p">Apellido Paterno:</label>
      <input type="text" id="apellido_p" name="apellido_p" required>
      
      <label for="apellido_m">Apellido Materno:</label>
      <input type="text" id="apellido_m" name="apellido_m" required>
      
      <label for="fecha_nacimiento">Fecha de nacimiento:</label>
      <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
      
      <label for="enfermedades">Enfermedades crónicas:</label>
      <textarea id="enfermedades" name="enfermedades" rows="4"></textarea>
      
      <label for="alergias">Alergias:</label>
      <textarea id="alergias" name="alergias" rows="4"></textarea>
      
      <label for="antecedentes">Antecedentes familiares:</label>
      <textarea id="antecedentes" name="antecedentes" rows="4"></textarea>
      
      <button type="submit">Guardar</button>
    </form>
  </div>
</body>
</html>
