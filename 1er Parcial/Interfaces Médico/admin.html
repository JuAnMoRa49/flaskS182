<!DOCTYPE html>
<link rel="stylesheet" href="adminsty.css"></link>
<html>
<head>
  <title>Admin Medicos</title>
</head>
<body>
  <div class="container">

          <th>ID</th>

    <div class="action-buttons">

      <button id="update-button">Actualizar</button>

      <button id="delete-button">Eliminar</button>
