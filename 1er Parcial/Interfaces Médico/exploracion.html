<!DOCTYPE html>
<link rel="stylesheet" href="exploracionsty.css"></link>
<html>
<head>
  <title>Registro de Exploración</title>
</head>
<body>
  <div class="container">
    <form class="form">
      <div class="input-container">
        <label for="paciente">Paciente:</label>
        <input type="text" id="paciente" name="paciente" required>
      </div>
      
      <div class="input-container">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
      
      <div class="input-container">
        <label for="peso">Peso:</label>
        <input type="text" id="peso" name="peso" required>
      </div>
      
      <div class="input-container">
        <label for="altura">Altura:</label>
        <input type="text" id="altura" name="altura" required>
      </div>
      
      <div class="input-container">
        <label for="temperatura">Temperatura:</label>
        <input type="text" id="temperatura" name="temperatura" required>
      </div>
      
      <div class="input-container">
        <label for="latidos">Latidos:</label>
        <input type="text" id="latidos" name="latidos" required>
      </div>
      
      <div class="input-container">
        <label for="sat_oxigeno">Sat. Oxígeno:</label>
        <input type="text" id="sat_oxigeno" name="sat_oxigeno" required>
      </div>
      
      <div class="input-container">
        <label for="glucosa">Glucosa:</label>
        <input type="text" id="glucosa" name="glucosa" required>
      </div>
      
      <button type="submit">Guardar</button>
    </form>
  </div>
</body>
</html>
