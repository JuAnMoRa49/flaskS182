<!DOCTYPE html>
<html>
<head>
  <title>Diagnóstico</title>
  <link rel="stylesheet" href="loginsty.css">
</head>
<body>
  <div class="container">
    <h2>Diagnóstico</h2>
    <form>
      <div class="form-group">
        <label for="paciente">Paciente:</label>
        <input type="text" id="paciente" name="paciente" placeholder="Ingrese el nombre del paciente" required>
      </div>
      <div class="form-group">
        <label for="sintomas">Síntomas:</label>
        <input type="text" id="sintomas" name="sintomas" placeholder="Ingrese los síntomas" required>
      </div>
      <div class="form-group">
        <label for="diagnostico">Diagnóstico:</label>
        <input type="text" id="diagnostico" name="diagnostico" placeholder="Ingrese el diagnóstico" required>
      </div>
      <div class="form-group">
        <label for="tratamiento">Tratamiento:</label>
        <input type="text" id="tratamiento" name="tratamiento" placeholder="Ingrese el tratamiento" required>
      </div>
      <div class="form-group">
        <label for="estudios">Estudios:</label>
        <input type="text" id="estudios" name="estudios" placeholder="Ingrese los estudios realizados" required>
      </div>
      <button type="submit">Guardar</button>
    </form>
  </div>
</body>
</html>
